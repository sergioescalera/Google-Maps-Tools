<!DOCTYPE html>
<html>
<head>
    <title>Kml Viewer Demo</title>
	<meta charset="utf-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="Styles/Demo.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
</head>
<body onload="KmlViewerDemo.init()">
    <div id="map-canvas"></div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Import Kmz or Kml file</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!--<div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Type Name" />
                        </div>-->
                        <div class="form-group">
                            <input type="url" class="form-control" id="url" placeholder="Type URL" spellcheck="false" />
                        </div>
                        <p class="help-block">
                            Or <a href="javascript:void(0);" id="browse">Select</a> a file from your hard drive.
                        </p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="path" placeholder="No file chosen" disabled="" />
                        </div>
                        <div class="form-group hidden">
                            <input type="file" id="input-file" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="import">Import</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="options-template">
        <div class="dropdown options">
            <button type="button"
                    class="btn btn-default"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <i class="glyphicon glyphicon-option-horizontal"></i>
            </button>
            <ul class="dropdown-menu">                
                <li>
                    <a href="javascript:void(0);" id="import-kml"
                       data-toggle="modal" data-target="#modal">Import Kmz or Kml</a>
                </li>
            </ul>
        </div>
    </script>
    <script type="text/html" id="kml-item-template">
        <li>
            <div class="checkbox">
                <label><input type="checkbox" /><span></span></label>
            </div>
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4ZJ8Gx3MDXFEY8fVM4RjKDsijl9AYN1A"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="Scripts/KmlViewerBundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
